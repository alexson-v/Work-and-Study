<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>46. Навигация по DOM - элементам, data-атрибуты, преимущество for/of</title>
</head>
<body>
    <div class="wrapper">
        <div class="first">
            <button></button>
            <button id="current"></button>
            <button></button>
        </div>
        <div class="second">
            <ul>
                <li>1</li>
                <li>2</li>
                <!-- Когда прописываются скрипты, иногда может не хватать какихто ориентиров.
                     Для решения такой проблемы в стандарте HTML5 были созданы дата-атрибуты.
                     Форма записи: 'data-произвольная_часть'="значение"
                     ---
                     С помощью data-атрибутов очень удобно ориентироваться в скриптах. -->
                <li data-current="3">3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
        <div class="third"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
