<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. Что такое JS и как его подключить к странице</title>
</head>
<body>
    <p>Hello world!</p>

    <!-- Существует несколько вариантов подключения JS к странице:
         ---
         1) Писать js-код непосредственно в HTML-файле внутри тэга <script>...</script>.
            Очень редко практикуется и только в очень маленьких проектах.
    -->
    <script>alert(1);</script>

    <!-- 2) Вписывать js-код в атрибуты html-тэгов. Это очень плохой способ и
            для него есть лишь несколько исключений.
    -->
    <button onclick="">Нажать</button>

    <!-- 3) Подключение к странице отдельного js-файла. Это основной способ.
            ---
            ! Если в старых проектах в атрибутах <script> будет type="text/javascript", то
              такое следует удалять. Это устаревший атрибут.
    -->
    <script src="script.js"></script>
</body>
</html>
