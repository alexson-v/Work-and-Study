<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9. Семантические теги HTML5</title>
</head>
<body>
    <header></header> <!-- Шапка - т.е. всё, что относится к верхней части сайта -->
    <nav></nav> <!-- Тег навигации, навигационное меню -->
    <article></article> <!-- Используется для какой-нибудь записи в блоге -->
    <section></section> <!-- Блок, которым можно разграничивать различные секции -->
    <aside></aside> <!-- Боковая колонка с информацией -->
    <main></main> <!-- Основное содержание документа -->
    <address></address> <!-- Адрес компании, для которой делается сайт -->
    <footer></footer> <!-- Подвал сайта -->

    <wbr> <!-- Перенос строки, но только если это необходимо -->
    <time></time> <!-- Время, которое показывается пользователю -->
</body>
</html>
