<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Практика работы с JavaScript. Tabs</title>
</head>
<body>
    <h1>TABS</h1>
    <div class="tabs-block-wrapper">
        <div id="tabs">
            <div class="tab-btn active" data-btn="1">1</div>
            <div class="tab-btn" data-btn="2">2</div>
            <div class="tab-btn" data-btn="3">3</div>
        </div>
        <div id="contents">
            <div class="content active" data-content="1">Content 1</div>
            <div class="content" data-content="2">Content 2</div>
            <div class="content" data-content="3">
                <div class="tabs-block-wrapper-inside">
                    <div id="tabs-inside">
                        <div class="tab-btn-inside active" data-btn="1">click</div>
                        <div class="tab-btn-inside" data-btn="2">clack</div>
                    </div>
                    <div id="contents-inside">
                        <div class="content-inside active" data-content="1">Hello world!</div>
                        <div class="content-inside" data-content="2">Goodbye world!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <script src="main.js"></script>
</body>
</html>
